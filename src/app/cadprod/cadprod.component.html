<!-- produto1/src/app/cadprod/cadprod.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col">
      <label for="id" class="text-warning">ID:</label>
      <input type="text" id="id" class="form-control bg-dark text-light border-warning" [(ngModel)]="produto.id">
    </div>
    <div class="col">
      <label for="nome" class="text-warning">Nome:</label>
      <input type="text" id="nome" class="form-control bg-dark text-light border-warning" [(ngModel)]="produto.nome">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <label for="descricao" class="text-warning">Descrição:</label>
      <textarea id="descricao" class="form-control bg-dark text-light border-warning" rows="3" [(ngModel)]="produto.descricao"></textarea>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <label for="preco" class="text-warning">Preço:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-dark text-light border-warning">R$</span>
        </div>
        <input type="text" id="preco" class="form-control bg-dark text-light border-warning" [(ngModel)]="produto.preco">
      </div>
    </div>
    <div class="col">
      <label for="quantidade" class="text-warning">Quantidade:</label>
      <input type="text" id="quantidade" class="form-control bg-dark text-light border-warning" [(ngModel)]="produto.quantidade">
    </div>
  </div>
  <div class="row mt-4">
    <div class="col text-center">
      <button type="button" class="btn btn-primary btn-lg btn-block border-warning" (click)="salvarProduto()">Salvar</button>
    </div>
  </div>
</div>
